language: rust
dist: trusty

matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

before_script:
  - rustc -V
  - cargo -V
  - git --version
  - echo $TRAVIS_BRANCH
  - git checkout $TRAVIS_BRANCH
  - git rev-parse HEAD

script:
  - cargo build --target $TARGET

notifications:
  email:
    on_success: never
    on_failure: change

before_deploy:
  - cargo build --target $TARGET --release
  - mkdir "todoist-notification-to-slack-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/todoist-notification-to-slack README.md "todoist-notification-to-slack-${TRAVIS_TAG}-${TARGET}"
  - zip "todoist-notification-to-slack-${TRAVIS_TAG}-${TARGET}.gz" -r "todoist-notification-to-slack-${TRAVIS_TAG}-${TARGET}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: todoist-notification-to-slack-${TRAVIS_TAG}-${TARGET}.gz
  skip_cleanup: true
  on:
    repo: yamash723/todoist-notification-to-slack
    tags: true

addons:
  apt:
    packages:
      - gcc-4.8-multilib
      - libssl-dev
      - pkg-config